<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Matches</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tab-bar {
            display: flex;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            background-color: #f0f0f0;
        }

        .tab.active {
            background-color: #ddd;
        }

        .match-card {
            width: 80%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
        }

        .image-container {
            width: 100px;
            height: 100px;
            background-color: #eee;
            border-radius: 10px;
            margin-right: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
        }

        .skills {
            margin-top: 10px;
        }

        .skill-tag {
            padding: 5px 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-right: 5px;
            font-size: small;
        }

        .match-date {
            font-size: small;
            color: #777;
        }

        .message-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: small;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>DevMatch</h1>

    <div class="tab-bar">
        <div class="tab acitve">Matches</div>
        <div class="tab">
        <a th:href="@{/likes/{profileId}(profileId=${profileId})}">Likes</a>
        </div>
        <div class="tab">
        <a th:href="@{/features/{profileId}(profileId=${profileId})}">Features</a>
        </div>
    </div>

    <div th:each="match : ${matchers}" class="match-card">
        <div class="profile-info">
            <h2 th:text="${match.getName()}"></h2>
            <div class="skills">
                <span th:each="skill : ${skills}" class="skill-tag" th:text="${skill.getName()}"></span>
            </div>
        </div>
        <div>
            <a th:href="@{/chat}" class="chat-button">Send Message</a>
        </div>
    </div>
</div>
</body>
</html>
