<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --accent-color: #fd79a8;
            --dark-color: #2d3436;
            --light-color: #ffffff;
            --success-color: #00b894;
            --danger-color: #d63031;
            --text-color: #2d3436;
            --text-light: #636e72;
            --border-color: #ddd;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Контейнер входа */
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 1.5rem;
            color: var(--dark-color);
        }

        /* Форма входа */
        #loginForm {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        #loginForm input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
        }

        #loginForm button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.8rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        #loginForm button:hover {
            background-color: var(--accent-color);
        }

        /* Ссылка на регистрацию */
        .login-container a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            display: inline-block;
            margin-top: 1rem;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        /* Сообщения об ошибках и уведомления */
        .login-container div {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Вход</h2>
        <form id="loginForm" action="/auth/login" method="post">
            <input type="text" name="username" placeholder="Логин" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
        <div>
            <a href="/auth/register">Регистрация</a>
        </div>
        <div th:if="${param.error}" style="color:red;">Неверный логин или пароль</div>
        <div th:if="${param.logout}" style="color:green;">Вы вышли из системы</div>
        <div th:if="${param.registered}" style="color:green;">Регистрация успешна! Войдите.</div>
    </div>
</body>
</html>
