<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <div class="login-container">
        <h2>Вход</h2>
        <form id="loginForm" action="/auth/login" method="post">
            <input type="text" name="username" placeholder="Логин" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
        <div>
            <a href="/auth/register">Регистрация</a>
        </div>
        <div th:if="${param.error}" style="color:red;">Неверный логин или пароль</div>
        <div th:if="${param.logout}" style="color:green;">Вы вышли из системы</div>
        <div th:if="${param.registered}" style="color:green;">Регистрация успешна! Войдите.</div>
    </div>
</body>
</html>
