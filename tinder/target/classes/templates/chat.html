<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Чат с <span th:text="${otherUser.name}">Имя</span></title>
  <style>
    .chat-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .my-message {
      background-color: #e3f2fd;
      margin-left: 20%;
      text-align: right;
    }
    .their-message {
      background-color: #f5f5f5;
      margin-right: 20%;
    }
    .message-info {
      font-size: 0.8em;
      color: #666;
    }
  </style>
</head>
<body>
<div class="chat-container">
  <h1>Чат с <span th:text="${otherUser.name}">Имя</span></h1>

  <div id="messages">
    <div th:each="message : ${messages}"
         th:class="${message.getAuthor().getId() == currentUserId} ? 'message my-message' : 'message their-message'">
      <div class="message-info">
        <span th:text="${message.getAuthor().getName()}">Автор</span>,
        <span th:text="${#temporals.format(message.getTimestamp(), 'dd.MM.yyyy HH:mm')}">Время</span>
      </div>
      <div th:text="${message.getMessage()}">Текст сообщения</div>
    </div>
  </div>

  <form th:action="@{/chats/send}" method="post">
    <input type="hidden" name="chatId" th:value="${messages[0]?.chat?.id}">
    <input type="hidden" name="authorId" th:value="${currentUserId}">
    <textarea name="message" rows="3" style="width: 100%" required></textarea>
    <button type="submit">Отправить</button>
  </form>
</div>
</body>
</html>
