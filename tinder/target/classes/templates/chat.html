<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Чат</title>
  <style>
    :root {
      --primary-color: #ff4757;
      --secondary-color: #ff6b81;
      --bg-color: #f1f2f6;
      --message-bg: #ffffff;
      --other-message-bg: #dfe4ea;
      --text-color: #2f3542;
      --time-color: #747d8c;
      --border-color: #ced6e0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background-color: var(--primary-color);
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .back-btn {
      color: white;
      text-decoration: none;
      font-size: 20px;
      margin-right: 15px;
    }

    .chat-info {
      display: flex;
      align-items: center;
    }

    .chat-name {
      font-weight: 600;
      font-size: 18px;
    }

    .messages-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 70%;
      margin-bottom: 15px;
      padding: 12px 15px;
      border-radius: 18px;
      position: relative;
      word-wrap: break-word;
    }

    .my-message {
      align-self: flex-end;
      background-color: var(--primary-color);
      color: white;
      border-bottom-right-radius: 5px;
    }

    .other-message {
      align-self: flex-start;
      background-color: var(--message-bg);
      border: 1px solid var(--border-color);
      border-bottom-left-radius: 5px;
    }

    .message-time {
      font-size: 12px;
      color: var(--time-color);
      margin-top: 5px;
      text-align: right;
    }

    .my-message .message-time {
      color: rgba(255,255,255,0.8);
    }

    .input-area {
      padding: 15px;
      background-color: white;
      border-top: 1px solid var(--border-color);
      display: flex;
      gap: 10px;
    }

    .message-input {
      flex: 1;
      padding: 12px 15px;
      border: 1px solid var(--border-color);
      border-radius: 25px;
      outline: none;
      font-size: 16px;
    }

    .send-btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .send-btn:hover {
      background-color: var(--secondary-color);
    }

    .empty-chat {
      text-align: center;
      margin-top: 50px;
      color: var(--time-color);
    }
  </style>
</head>
<body>
<div class="header">
  <a th:href="@{/chat}" class="back-btn">←</a>
  <div class="chat-info">
    <h2 class="chat-name" th:text="${chat.getUserWith().getName()}">Имя собеседника</h2>
  </div>
</div>

<div class="messages-container" id="messages">
  <!-- Сообщения -->
  <div th:each="message : ${messages}"
       th:class="${message.getAuthor().getId() == myProfile.getId() ? 'message my-message' : 'message other-message'}">
    <div th:text="${message.getMessage()}">Текст сообщения</div>
    <div class="message-time" th:text="${#temporals.format(message.getTimestamp(), 'HH:mm')}">12:00</div>
  </div>

  <!-- Если сообщений нет -->
  <div th:if="${messages.isEmpty()}" class="empty-chat">
    <p>Здесь пока нет сообщений. Начните общение!</p>
  </div>
</div>

<form th:action="@{'/chat/' + ${chat.id} + '/send'}" method="post" class="input-area">
  <input type="text" name="content" class="message-input" placeholder="Напишите сообщение..." required>
  <button type="submit" class="send-btn">→</button>
</form>

<script>
  // Автоматическая прокрутка вниз при загрузке
  window.onload = function() {
    const container = document.getElementById('messages');
    container.scrollTop = container.scrollHeight;
  };
</script>
</body>
</html>
