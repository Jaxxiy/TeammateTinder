<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мои чаты | Tinder</title>
  <style>
    :root {
      --primary-color: #ff4d4d;
      --secondary-color: #ff9999;
      --text-color: #333;
      --light-text: #777;
      --bg-color: #fff;
      --hover-bg: #f5f5f5;
      --border-color: #e0e0e0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--border-color);
    }

    .header h1 {
      font-size: 24px;
      font-weight: 600;
      color: var(--primary-color);
    }

    .profile-btn {
      padding: 8px 16px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    .profile-btn:hover {
      background-color: var(--secondary-color);
    }

    .chat-list {
      list-style: none;
    }

    .chat-item {
      display: block;
      padding: 15px;
      border-bottom: 1px solid var(--border-color);
      text-decoration: none;
      color: inherit;
      transition: background-color 0.2s;
      position: relative;
    }

    .chat-item:hover {
      background-color: var(--hover-bg);
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .chat-name {
      font-weight: 600;
      font-size: 18px;
    }

    .chat-time {
      font-size: 14px;
      color: var(--light-text);
    }

    .last-message {
      display: flex;
      font-size: 15px;
      color: var(--light-text);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .last-message.unread {
      font-weight: 600;
      color: var(--text-color);
    }

    .you-indicator {
      color: var(--primary-color);
      margin-right: 5px;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
    }

    .empty-state p {
      color: var(--light-text);
      margin-bottom: 20px;
    }

    .search-btn {
      padding: 10px 20px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 500;
    }

    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }

      .header h1 {
        font-size: 20px;
      }

      .chat-name {
        font-size: 16px;
      }

      .last-message {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Мои чаты</h1>
    <a th:href="@{/profile}" class="profile-btn">Мой профиль</a>
  </div>

  <ul class="chat-list">
    <!-- Для каждого чата -->
    <li th:each="chat : ${chats}">
      <a th:href="@{'/chat/' + ${chat.id}}" class="chat-item">
        <div class="chat-header">
                        <span class="chat-name" th:text="${chat.userId == profile.id ? chat.getUserWith().getName() : chat.getUserId().getName()}">
                            Имя собеседника
                        </span>
          <span class="chat-time" th:text="${#temporals.format(chat.getMessages().getLast().getTimestamp(), 'dd.MM.yy HH:mm')}">
                            01.01.23 12:00
                        </span>
          <span th:text="${chat.getMessages().getLast().getMessage()}">Последнее сообщение в чате...</span>

        </div>

      </a>
    </li>

    <!-- Если чатов нет -->
    <li th:if="${chats.isEmpty()}">
      <div class="empty-state">
        <p>У вас пока нет чатов. Начните общение!</p>
        <a th:href="@{/main}" class="search-btn">Найти собеседников</a>
      </div>
    </li>
  </ul>
</div>
</body>
</html>
